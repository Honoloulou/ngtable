<ul class="pagination">
    <li ng-class="{unavailable: currentPage == 0}">
        <a href ng-click="prevPage()">&laquo;</a>
    </li>
    <li ng-repeat="page in [] | range: pages"
        ng-class="{current: page == currentPage}"
        >
        <a href ng-click="setPage(page)">{{page + 1}}</a>
    </li>
    <li ng-class="{unavailable: currentPage == pages - 1}">
        <a href ng-click="nextPage()">&raquo;</a>
    </li>
</ul>
